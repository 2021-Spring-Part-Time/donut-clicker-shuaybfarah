<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

    

      <header class="donut_header">
        <button>About us</button>
        <a href="https://orteil.dashnet.org/cookieclicker/">Cookie Clicker</a>
      </header>

      <h1>Fred the Baker Baking Company</h1>

      <section class="button__section">
        <button class="donut__button">Add Donut</button>
        <p class="click__count"></p>
        <p class="click__value"></p>

        <section class="auto__clickers">
          <button class="auto__clicker__button">Add Auto Clicker</button>
          <p class="auto__clicker__count"></p>
          <p class="auto__clicker_cost"></p>
        </section>

        <section class="donut__multipliers">
          <button class="purchase__button">Purchase Donut Multiplier</button>
          <p class="count__donut__multiplier"></p>
          <p class="donut__multiplier_cost"></p>
        </section>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
